<!DOCTYPE HTML>
<html>
    <head>
        <title>EASIER Extension</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-3" style="width: 450px;">
            <h2 class="text-center">EASIER Extension</h2>

            <!-- Navigation -->
            <nav class="nav nav-pills nav-justified">
                <button class="nav-item nav-link active" id="pin-tab">Pins</a>
                <button class="nav-item nav-link" id="settings-tab">Settings</a>
            </nav>

            <!-- Form to gather node information -->
            <div id="settings" style="display: none" class="mb-3">
                <div class="mb-3">
                    <label for="ip" class="form-label">IP/Domain</label>
                    <input type="ip" class="form-control" id="ip">
                </div>
                <div class="mb-3">
                    <label for="port" class="form-label">Port</label>
                    <input type="port" class="form-control" id="port">
                </div>
                <button class="btn btn-primary" id="save-settings">Save</button>
            </div>

            <table class="table table-bordered mt-3" id="pins">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>CID</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="date"></td>
                        <td id="areaName"></td>
                        <td id="latestBy"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="script.js"></script>
</html>
